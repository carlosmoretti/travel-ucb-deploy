<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#" routerLink="/home/dashboard">Início</a></li>
      <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
    </ol>
  </nav>
<div class="row">
    <div class="col-sm-6">
        <div class="smallsize">SUAS VIAGENS</div>
        <h4>5 VIAGENS CADASTRADAS</h4>
    </div>
    <div class="col-sm-6">
        <a routerLink="/travel/create" class="float-right">Cadastrar Viagem</a>
    </div>
</div>
<div class="jumbo-travel mb-4">
    <div class="row">
        <div class="col-sm-3 mb-4"  *ngFor="let item of viagens">
            <div class="card">
                <div class="card-header">RJ - AP</div>
                <div class="card-body">
                    <div class="from mb-2">
                        <div class="card-content">ORIGEM</div>
                        <span>{{item.origem}}</span>
                    </div>
                    <div class="to mb-2">
                        <div class="card-content">DESTINO</div>
                        <span>{{item.destino}}</span>
                    </div>
                    <div class="intermedios mb-2">
                        <div class="card-content">INTERMÉDIOS</div>
                        <span>6 destinos intermediários</span>
                    </div>
                    <div class="period mb-2">
                        <div class="card-content">PERÍODO</div>
                        <span>{{item.inicio}} até {{item.fim}}</span>
                    </div>
                    <button class="btn btn-sm btn-danger" routerLink="/home/timeline">ATIVIDADES</button>
                </div>
            </div>
        </div>
    </div>
</div>
